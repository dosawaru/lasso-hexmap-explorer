<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
    />
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script type="module" src="dosawaru.js"></script>
    <link rel="stylesheet" href="dosawaru.css" />
  </head>
  <body>
    <div>
      <div class="main">
        <h1 class="text-center">Interactive U.S. State Finance Visualization with D3.js</h1>
        <div class="container">
          <!-- Headers -->
          <div class="header">Control Panel</div>
          <div class="header">Map</div>
          <div class="header">Line Chart</div>
          <!-- Content -->
          <div class="content">
            <div id="control-panel">
              <div class="attribute-container">
                <select id="attributeDropdown"></select>
              </div>
              <div id="toggle-radio">
                <input
                  type="radio"
                  id="current_year"
                  name="typeofScale"
                  value="currentYear"
                  checked
                />
                <label for="current_year">currentYear</label><br />
                <input
                  type="radio"
                  id="all_years"
                  name="typeofScale"
                  value="allYear"
                />
                <label for="all_year">allYear</label>
              </div>
              <div id="range-slider">
                <input
                  type="range"
                  min="1992"
                  max="2004"
                  value="1992"
                  class="myslider"
                  id="sliderRange"
                />
                <p>Value: <span id="year"></span></p>
              </div>
              <button id="playButton">Play/Pause</button>
            </div>
          </div>
          <div id="map-svg" class="content">
            <svg id="map"></svg>
            <div id="selectedStates">Selected States:</div>
          </div>
          <div id="lines-svg" class="content"><svg id="lines"></svg></div>
        </div>
      </div>
    </div>
  </body>
</html>
